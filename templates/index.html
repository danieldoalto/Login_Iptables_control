{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="mb-4"><i class="bi bi-shield-lock"></i> Sistema de Login com Firewall</h1>
        <p class="lead">Bem-vindo ao sistema de autenticação integrado ao firewall.<br>Faça login ou registre-se para liberar seu acesso à rede.</p>
        <div class="mt-4">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success btn-lg">
                <i class="bi bi-person-plus"></i> Registrar
            </a>
        </div>
        <div class="mt-5">
            <a href="{{ url_for('main.status') }}" class="btn btn-link">Ver status do sistema</a>
            <span class="text-muted mx-2">|</span>
            <a href="{{ url_for('main.help') }}" class="btn btn-link">Ajuda</a>
        </div>
    </div>
</div>
{% endblock %}
